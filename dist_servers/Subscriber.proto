syntax = "proto3";

message Subscriber {
    int32 ID = 1;
    string name_surname = 2;
    int64 start_date = 3; // UNIX epoch time
    int64 last_accessed = 4; // UNIX epoch time
    repeated string interests = 5;
    bool isOnline = 6;

    enum Demand {
        SUBS = 0;
        DEL = 1;
        UPDT = 2;
        ONNL = 3;
        OFFL = 4;
    }
    Demand demand = 7;
}
